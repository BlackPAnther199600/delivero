    name: delivero-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: "5000"
      - key: FRONTEND_URL
        value: "https://tuo-frontend.vercel.app"
      # non mettere qui segreti sensibili; aggiungili via UI/Secrets
